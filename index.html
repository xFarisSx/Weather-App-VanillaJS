<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="src/css/style.css" />
	<script type="module" src="src/js/controller.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="main">
		<!-- <img src="src/img/rain.png" alt=""> -->
		<div class="info">
			<div class="temperature">
				<h1>08Â°</h1>
			</div>
			<div class="country"><h1>London</h1></div>
			<div class="status">
				<div class="sign"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></div>
				<div class="text">Sunny</div>
			</div>
		</div>
		<div class="side">
			<div class="search">
				<input type="text" class="search-input" placeholder="Location">
				<button class="search-btn"><i style="margin: 0;" class="fa-solid fa-magnifying-glass"></i></button>
			</div>
			<div class="weather-details">
				<h1>Weather Details</h1>
				<div class="details">
					<div class="cloudy-container detail-container">
						Cloudy <span  class="detail">86%</span>
					</div>
					<div class="humidity-container detail-container">
						Humidity <span class="detail">62%</span>
					</div>
					<div class="wind-container detail-container">
						Wind <span class="detail">8km/h</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
